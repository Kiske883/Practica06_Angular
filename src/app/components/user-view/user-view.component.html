<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 w-100 border-0 rounded-4 bg-body-secondary" style="max-width: 700px;">
    <div class="row align-items-center">
      <div class="col-md-4 text-center mb-3 mb-md-0">
        <div
          class="rounded-circle overflow-hidden mx-auto shadow-sm"
          style="width: 200px; height: 200px; background: #2563eb"
        >
          <img
            [src]="myUser?.image"
            alt="Foto usuario"
            class="img-fluid h-100 w-100 object-fit-cover"
          />
        </div>
      </div>

      <div class="col-md-8">
        <h4 class="fw-bold mb-1 text-primary">{{ myUser?.first_name }}</h4>
        <h6 class="text-muted mb-3">{{ myUser?.last_name }}</h6>

        <p class="mb-2"><strong>Usuario:</strong> {{ myUser?.username }}</p>
        <p class="mb-4"><strong>Email:</strong> {{ myUser?.email }}</p>

        <div class="d-flex justify-content-around text-center text-muted">
          <div class="cursor-pointer">
            <i class="bi bi-trash fs-3 action-icon"></i>
            <div class="small">Borrar</div>
          </div>

          <div class="cursor-pointer">
            <i
              class="bi bi-arrow-clockwise fs-3 action-icon"
              [routerLink]="['/updateUser', myUser?._id]"
            ></i>
            <div class="small">Actualizar</div>
          </div>

          <div class="cursor-pointer">
            <i
              class="bi bi-door-open fs-3 action-icon"
              [routerLink]="['/home']"
            ></i>
            <div class="small">Volver</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
