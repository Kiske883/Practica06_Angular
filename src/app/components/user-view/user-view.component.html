<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <div
          class="rounded-circle overflow-hidden mx-auto"
          style="width: 200px; height: 200px; background: #2563eb"
        >
          <img
            [src]="myUser.image"
            alt="Foto usuario"
            class="img-fluid h-100 w-100 object-fit-cover"
          />
        </div>
      </div>

      <div class="col-md-8">
        <h5 class="fw-bold mb-1">{{ myUser.first_name }}</h5>
        <h6 class="text-muted mb-3">{{ myUser.last_name }}</h6>

        <p><strong>Nombre Usuario:</strong> {{ myUser.username }}</p>
        <p><strong>Email:</strong> {{ myUser.email }}</p>

        <div class="mt-4 d-flex gap-2 flex-wrap">
          <button class="btn btn-danger">Eliminar</button>
          <button class="btn btn-primary">Actualizar</button>
          <button class="btn btn-secondary" [routerLink]="['/home']">Volver al listado</button>
        </div>
      </div>
    </div>
  </div>
</div>
